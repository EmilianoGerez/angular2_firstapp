<h3>Dynamic Title</h3>
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form [ngFormModel]="userForm" (ngSubmit)="save()">
            <legend>User</legend>
            <div class="control-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control"
                       [(ngModel)]="user.name" ngControl="name" #name="ngForm">
            </div>
            <div class="control-group">
                <label for="username">User name</label>
                <input type="text" name="username" class="form-control"
                       [(ngModel)]="user.username" ngControl="username" #username="ngForm">
            </div>
            <div class="control-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control"
                       [(ngModel)]="user.email" ngControl="email" #email="ngForm">
            </div>

            <legend>Address</legend>
            <div class="control-group">
                <label for="street">Street</label>
                <input type="text" name="street" class="form-control"
                       [(ngModel)]="user.address.street" ngControl="address.street">
            </div>
            <div class="control-group">
                <label for="suite">Suite</label>
                <input type="text" name="suite" class="form-control"
                       [(ngModel)]="user.address.suite" ngControl="suite" #suite="ngForm">
            </div>
            <div class="control-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control"
                       [(ngModel)]="user.address.city" ngControl="city" #city="ngForm">
            </div>
            <div class="control-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" class="form-control"
                       [(ngModel)]="user.address.zipcode" ngControl="zipcode" #zipcode="ngForm">
            </div>
            <div class="control-group">
                <button [disabled]="!userForm.valid" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
